        #chat {
            background-color: rgb(28, 83, 146);
            width: 210px;
            border: 2px solid;
        }

        #players {
            background-color: rgb(28, 83, 146);
            width: 235px;
            border: 2px solid;
            padding: 5px;
            margin: 0;
        }

        #players>li {
            list-style: none;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid #111;
            border-radius: 3px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

        .colors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .color {
            width: 25px;
            height: 25px;
        }

        .word {
            padding: 0.4%;
            font-size: 1.5em;
            font-weight: bold;
            display: table;
            margin: 0 auto;
            margin-bottom: 0.4%;
            background-color: white;
            border-radius: 5%;
        }

        #word {
            letter-spacing: 3px;
        }

        .brushes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .brush {
            border-radius: 50%;
            background-color: black;
        }

        .brushcontainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 25px;
            height: 25px;
            border-radius: 10%;
            margin: 0.4%;
        }

        #messages>li {
            font-size: small;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            padding-left: 2px;
            list-style: none;
            max-width: 200px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid #111;
            border-radius: 3px;
            overflow: hidden;
            height: fit-content;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
            margin-bottom: 5px;
        }

        #messages {
            height: 600px;
            min-height: 600px;
            width: 200px;
            overflow-y: scroll;
            overflow-x: auto;
            padding: 5px;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .loginform {
            border-radius: 2%;
            margin-top: 12vh;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            background-color: var(--maincolor);
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .loginform input {
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
        }

        .loginform input[type=button] {
            text-transform: uppercase;
            outline: 0;
            background: var(--accentcolor);
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .topnav {
            position: relative;
            overflow: hidden;
            background-color: #333;
            margin-bottom: 10px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .topnav a.active {
            background-color: #06F;
            color: white;
            font-size: 2em;
        }

        .topnav-centered a {
            float: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .topnav-right {
            float: right;
        }

        .topnavbutton {
            float: left;
            color: #f2f2f2;
            background-color: #333;
            text-align: center;
            padding: 14px 16px;
            border: none;
        }

        .topnavbutton:hover {
            background-color: #ddd;
            color: black;
        }

        /* Responsive navigation menu (for mobile devices) */
        @media screen and (max-width: 800px) {

            .topnav a,
            .topnav-right {
                float: none;
                display: block;
            }

            .topnav-centered a {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
            }
        }

        #chooseword {
            list-style-type: none;
            margin: 0;
            padding: 0;
            padding-top: 0.5%;
            padding-bottom: 0.5%;
            margin-top: 0.5%;
            margin-bottom: 0.5%;
            overflow: hidden;
            background-color: #333;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        #chooseword li {
            float: left;
            width: 33%;
        }

        #chooseword li a {

            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #chooseword li a:hover {

            color: #111;
        }

        #choosewordtitle {
            text-align: center;
        }

        #form {
            width: 210px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        #input {
            width: 150px;
        }

        #scoreboard {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        #scoreboardlist>li {
            list-style-type: none;
            margin: 0;
            padding: 0;
            padding-top: 0.5%;
            padding-bottom: 0.5%;
            margin-top: 0.5%;
            margin-bottom: 0.5%;
            overflow: hidden;
            background-color: #333;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: fit-content;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .scoreboardtitle {
            text-align: center;
            color: #ffffff;
        }

        .scoreboardtitle span {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .styled-table thead tr {
            background-color: #333;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            text-align: center;
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #333;
        }

        .styled-table tbody tr :hover {
            font-weight: bold;
            color: #009879;
        }

        .maintitle {
            text-align: center;
            color: #ffffff;
            font-size: 3em;
        }

        .maintitle span {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .subtitle {
            text-align: center;
            color: #ffffff;
            font-size: medium;
        }

        .subtitle span {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .slide-in {
            z-index: 10;
            /* to position it in front of the other content */
            position: absolute;
            overflow: hidden;
            /* to prevent scrollbar appearing */
        }

        .slide-in.from-right .popup {
            transform: translateX(100%);
            -webkit-transform: translateX(100%);
        }

        .slide-in.from-right {
            right: 0;
        }

        .close {
            position: absolute;
            right: 0;
            top: 0;
            width: 32px;
            height: 32px;
            opacity: 0.6;
        }

        .close:hover {
            opacity: 1;
        }

        .close:before,
        .close:after {
            position: absolute;
            right: 15px;
            top: 0;
            content: ' ';
            height: 33px;
            width: 2px;
            background-color: rgb(255, 255, 255);
        }

        .close:before {
            transform: rotate(45deg);
        }

        .close:after {
            transform: rotate(-45deg);
        }

        .popup-content {
            margin: 10px;
            padding: 20px;
            width: 300px;
            height: 70px;
            background-color: #ffffff;
            opacity: 0.8;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        #slider {
            position: absolute;
            z-index: 1;
            right: 0;
            bottom: 0;
            margin: 20px 10px;
            width: 400px;
            height: 130px;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: inline-block;
            border-radius: 5px;
        }

        .slide-in {
            animation: slide-in 1s forwards;
            -webkit-animation: slide-in 0.8s forwards;
        }

        .slide-out {
            animation: slide-in 1s forwards;
            -webkit-animation: slide-out 0.8s forwards;
        }

        .gtfo {
            animation: gtfo 0.1s forwards;
            -webkit-animation: gtfo 0.1s forwards;
        }

        @keyframes slide-in {
            0% {
                transform: translateY(200%);
            }

            100% {
                transform: translateY(0%);
            }
        }

        @-webkit-keyframes slide-in {
            0% {
                transform: translateY(200%);
            }

            100% {
                -webkit-transform: translateY(0%);
            }
        }

        @keyframes slide-out {
            0% {
                transform: translateY(0%);
            }

            100% {
                transform: translateY(200%);
            }
        }

        @-webkit-keyframes slide-out {
            0% {
                -webkit-transform: translateY(0%);
            }

            100% {
                -webkit-transform: translateY(200%);
            }
        }

        @keyframes gtfo {
            0% {
                transform: translateY(200%);
            }

            100% {
                transform: translateY(200%);
            }
        }

        @-webkit-keyframes gtfo {
            0% {
                transform: translateY(200%);
            }

            100% {
                transform: translateY(200%);
            }
        }

        /* private / public slider*/
        .switch {
            position: relative;
            display: inline-block;
            width: 13%;
            padding: 15px;
            font-size: 14px;
            color: white;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ca2222;
            -webkit-transition: .4s;
            transition: .4s;
            font-size: 14px;
            box-shadow: 0 0 20px 0 rgb(0 0 0 / 20%), 0 5px 5px 0 rgb(0 0 0 / 24%);
        }

        .slider:before {
            display: none;
        }

        input:checked+.slider {
            background-color: #2ab934;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(55px);
        }

        .slider:after {
            content: 'PRIVATE';
        }

        input:checked+.slider:after {
            content: 'PUBLIC';
        }

            box-sizing: border-box;
            text-transform: uppercase;
            background: var(--accentcolor);
            width: 90%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .mfsmallbutton {
            outline: 0;
            margin: 10px;
            box-sizing: border-box;
            text-transform: uppercase;
            background: var(--accentcolor);
            width: 90%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
            position: inherit;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
    </style>
</head>

<body>
    <section id="login">
        <!-- Where u can create a room or join another-->
        <h1 class="maintitle">
            <span>
                Pac-Man District
            </span>
        </h1>
        <h4 class="subtitle">
            <span>
                by Michael, Idro and Jan
            </span>
            </h2>
            <form name="login" class="loginform">
                <input type="text" name="username" placeholder="Username">
                <input type="number" name="roomcode" placeholder="Room code (ignored if you create a room)">
                <input type="button" value="CREATE ROOM" id="createRoom">
                <input type="button" value="PUBLIC" id="private">
                <input type="button" value="JOIN ROOM" id="joinroom">
            </form>
            <table id="publicrooms">
                <tr>
                    <th>Room code</th>
                    <th>Players</th>
                    <th><input class="mfbutton" type="button" value="REFRESH" id="refreshrooms"></th>
                </tr>
            </table>
    </section>
    <section id="lobby" style="display: none;">
        <!-- Where u can choose your role and wait for the host to start-->
        <input type="button" value="LEAVE ROOM" id="leaveroom">
        <input type="button" value="start game" id="startgamebutton">
    </section>
    <section id="game" style="display: none;">
        <!-- The actual game -->
        <div id="header">
            <div id="lives"></div>
            <div id="highscore"></div>
            <div id="points"></div>
        </div>
        <div id="playField">
            <div id="pacman"><img src="img/pac-man.gif"></div>
            <div id="blinky"><img src="img/blinkyRight.gif"></div>
        </div>
        <div id="footer">
            <div id="wasd"></div>
            <div id="esc"></div>
        </div>

        <button id="retry" onclick="youRetry()">START</button>
        <button id="pause" onclick="youPause()">PAUSED</button>

    </section>
    <section id="aftergame" style="display: none;">
        <!-- where u go after a game ended -->
        <input type="button" value="LEAVE ROOM" id="playagain">
    </section>
    <section id="mobile" style="display: none;">
        <h1 class="maintitle">
            <span>
                This website does not work on mobile.
            </span>
        </h1>
    </section>
    <section id="error" style="display: none;">
        <h1 class="maintitle">
            <span>
                Use a bigger window to play.
            </span>
        </h1>
    </section>
    <div id="slider" class="gtfo">
        <a class="close" id="togglepopup"></a>
        <p class="popup-content" id="popupmessage">Welcome to Pac-Man District</p>
    </div>
</body>

<style>
    body {
        margin: 0;
        background-color: black;
        font-family: 'VT323', monospace;
    }

    #header,
    #footer {
        position: absolute;
        color: rgb(255, 255, 255);
        font-size: 35px;
    }

    #lives,
    #highscore,
    #points,
    #wasd,
    #esc,
    img {
        position: absolute;
    }

    #playField {
        position: relative;
        background-color: black;
        border-color: rgb(0, 0, 255);
        border-style: solid;
        border-width: 5px;
    }

    #pacman {
        position: absolute;
        background: rgb(255, 255, 0);
        border-radius: 100px;
        z-index: 2;
    }

    #blinky {
        position: absolute;
        background: rgb(255, 0, 0);
        border-radius: 100px;
        z-index: 1;
    }

    #pause {
        visibility: hidden;
    }

    .pellet {
        position: absolute;
        background: rgb(255, 255, 160);
        border-radius: 100px;
    }

    .superPellet {
        position: absolute;
        background: rgb(255, 255, 160);
        border-radius: 100px;
    }

    .wall {
        position: absolute;
        background: rgb(0, 0, 255);
    }

    button {
        position: absolute;
        font-family: 'VT323', monospace;
        color: white;
        background-color: black;
        border-color: white;
        border-width: 5px;
        border-radius: 25px;
        z-index: 2;
    }
</style>
